#version=RHEL7
# Action
install

# System authorization information and repos
auth --enableshadow --passalgo=sha512 --kickstart
repo --name="EPEL" --baseurl=http://dl.fedoraproject.org/pub/epel/7/x86_64 --install
repo --name="elrepo" --baseurl=http://elrepo.org/linux/elrepo/el7/x86_64 --install
repo --name="elrepo-kernel" --baseurl=http://elrepo.org/linux/kernel/el7/x86_64 --install
repo --name="elrepo-extras" --baseurl=http://elrepo.org/linux/extras/el7/x86_64 --install

cdrom
lang en_US.UTF-8
keyboard us
network --bootproto=dhcp
rootpw vagrant
firewall --disabled
selinux --permissive
timezone UTC
unsupported_hardware
bootloader --location=mbr
text
skipx
zerombr
clearpart --all --initlabel
autopart
firstboot --disabled
reboot
user --name=vagrant --plaintext --password vagrant

%packages --nobase --ignoremissing --excludedocs
#kernel 4.x 
# vagrant needs the headers and devel packages
-kernel-tools
-kernel-tools-libs
-kernel-devel
-kernel-headers
kernel-ml
kernel-ml-headers
kernel-ml-devel
kernel-ml-tools
kernel-ml-tools-libs

# vagrant needs this to copy initial files via scp
openssh-clients
sudo
gcc
make
perl
selinux-policy-devel
curl
wget
nfs-utils
net-tools
bzip2
dkms
patch

# other nice to have
epel-release
bind-utils
bridge-utils
iputils
pdsh
pssh
git
nfs-utils-lib
screen
unzip
vim-enhanced

# other uneccessary stuff
-fprintd-pam
-intltool

# Microcode updates cannot work in a VM
-microcode_ctl

# unnecessary firmware
-aic94xx-firmware
-alsa-firmware
-alsa-tools-firmware
-atmel-firmware
-b43-openfwwf
-bfa-firmware
-ipw2100-firmware
-ipw2200-firmware
-ivtv-firmware
-iwl100-firmware
-iwl105-firmware
-iwl135-firmware
-iwl1000-firmware
-iwl2000-firmware
-iwl2030-firmware
-iwl3160-firmware
-iwl3945-firmware
-iwl4965-firmware
-iwl5000-firmware
-iwl5150-firmware
-iwl6000-firmware
-iwl6000g2a-firmware
-iwl6000g2b-firmware
-iwl6050-firmware
-iwl7260-firmware
-libertas-usb8388-firmware
-libertas-sd8686-firmware
-libertas-sd8787-firmware
-ql2100-firmware
-ql2200-firmware
-ql23xx-firmware
-ql2400-firmware
-ql2500-firmware
-rt61pci-firmware
-rt73usb-firmware
-xorg-x11-drv-ati-firmware
-zd1211-firmware

# Don't build rescue initramfs
-dracut-config-rescue

%end

%post
# sudo
echo "%vagrant ALL=(ALL) NOPASSWD: ALL" >> /etc/sudoers.d/vagrant
sed -i "s/^[^#].*requiretty/#Defaults requiretty/" /etc/sudoers

# run yum update and clean metadata
#yum update -y
#yum clean all

# change Grub
sed -i 's/GRUB_DEFAULT=.*/GRUB_DEFAULT=1/' /etc/default/grub

reboot

%end
